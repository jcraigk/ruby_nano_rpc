AllCops:
  TargetRubyVersion: 2.5.0
  Exclude:
    - bin/*
  DisplayCopNames: true
Metrics/BlockLength:
  Exclude:
    - spec/**/*
Metrics/ModuleLength:
  Max: 200
Metrics/ClassLength:
  Max: 200
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
Style/EmptyMethod:
  EnforcedStyle: expanded
Layout/EmptyLineAfterMagicComment:
  Enabled: false
Documentation:
  Enabled: false
